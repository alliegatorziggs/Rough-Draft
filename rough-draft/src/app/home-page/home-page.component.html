<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-sand">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-quarter">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="../assets/stackobooks.jpg" alt="stackobooks" align="middle">
        </div>
        <div class="w3-container">
          <h2>{{ user.userName }}</h2>
          <h4>Projects:</h4>
          <app-project-list [projects]="projects" (projectSelected)='showProjectPanel($event)'></app-project-list>
          <ul class="w3-ul">
            <li></li>
            <li><button class="w3-btn w3-text-blue-grey" id = "add-new-project" (click)="showAddNewProject()"><img src="../assets/plus-sign.png"> New Project</button></li>
          </ul>
          <hr>
          <button class="w3-btn w3-text-blue-grey">Profile</button>
          <button class="w3-btn w3-text-blue-grey">Log Out</button>
          <br>
          <br>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-threequarter">
        <div class="w3-container w3-card w3-white w3-margin-bottom w3-text-grey" style="height: 250px; font-size: 72" >
          <img src="../assets/type-writer-icon.png" style="height: 230px; padding-top: 10px" align="right">
        </div>  
            <app-add-project *ngIf="addNewProject" [user]="user"></app-add-project>
            <app-project-panel *ngIf="projectPanel" [project]="currProject"></app-project-panel>
    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-light-green w3-center w3-margin-top">
  <br>
  <br>
  <br>
  <br>
</footer>

</body>
</html>
